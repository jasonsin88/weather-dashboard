<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2fc23de83b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-light font-weight-bold p-2" style="background-color: #7FB3D5">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light">
                <h5 class="my-1">Search for a city</h5>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary border-secondary" style="background-color: #7FB3D5;" type="button" id="search-button">
                            <i class="fa-brands fa-searchengin"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 border-secondary" style="background-color: #7FB3D5;" type="button" id="clear-history"><i class="fa-solid fa-trash-can"></i> Clear history</button>
                <form id="history"></form>
            </div>

            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card border-dark m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>                    
                            <p id="humidity"></p>                          
                            <p id="wind-speed"></p>                      
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
